# This file goes in .github/workflows/main.yml in your repository.

name: Agent Availability Checker

on:
  # Trigger the workflow to run on a schedule.
  # This cron expression means "at every 15th minute".
  schedule:
    - cron: '*/15 * * * *'
  
  # This allows you to run the workflow manually from the GitHub Actions tab.
  workflow_dispatch:

jobs:
  check-availability:
    # The type of virtual machine to run the job on.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      # This downloads your repository's code, including the existing result.csv.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment
      # This installs Python on the runner.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install necessary Python libraries
      # This installs the 'requests' library that the script needs to make API calls.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Python script
      # This executes your script, which will append a new row to result.csv.
      - name: Run agent availability check
        run: python main.py

      # Step 5: Commit and push the updated CSV file
      # This step saves the updated result.csv back to your repository.
      - name: Commit and push if changed
        run: |
          # Configure git with the bot's identity
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add the result file to the staging area
          git add result.csv
          # Check if there are any changes to commit. If so, commit and push.
          # This prevents creating empty commits if the script fails or the file doesn't change.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update agent availability results" && git push)
