# This file goes in .github/workflows/main.yml in your repository.

name: Agent Availability Checker

on:
  # Trigger the workflow to run on a schedule.
  # This cron expression means "at every 15th minute".
  schedule:
    - cron: '*/15 * * * *'
  
  # This allows you to run the workflow manually from the GitHub Actions tab.
  workflow_dispatch:

jobs:
  check-availability:
    # The type of virtual machine to run the job on.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      # This downloads your repository's code so the runner can access it.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment
      # This installs Python on the runner.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install necessary Python libraries
      # This installs the 'requests' library that the script needs to make API calls.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Python script
      # This executes your script, which will create the agent_availability_log.csv file.
      - name: Run agent availability check
        run: python main.py

      # Step 5: Upload the CSV file as an artifact
      # This step takes the generated CSV file and makes it available for download.
      - name: Upload agent availability log
        uses: actions/upload-artifact@v4
        with:
          # Name of the artifact to be uploaded.
          name: agent-availability-log
          # Path to the file(s) to be uploaded.
          path: agent_availability_log.csv
          # The retention period for the artifact. 0 means default (90 days).
          retention-days: 180